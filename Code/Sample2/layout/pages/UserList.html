/* DEMO ONLY */
.container .demo{text-align:center;}
.container .demo div{padding:8px 0;}
.container .demo div:nth-child(odd){color:#FFFFFF; background:#CCCCCC;}
.container .demo div:nth-child(even){color:#FFFFFF; background:#979797;}
@media screen and (max-width:900px){.container .demo div{margin-bottom:0;}}

.gridContainer {
  width: 100%;
  display: grid;
  grid-template-columns: repeat(1, 10% [col-start] 25%  25% [col-middle] 35% [col-end]); /*repeat(3, 1fr);*/
  grid-template-rows: repeat(auto-fill, 50px);
  grid-row-gap: 1em;
  grid-column-gap: 1em;
}

.gridContainer .item {
  white-space: normal;
}

#introblocks .active .gridContainer i {
  color:#FF3F4A;
  background-color:#CCCCCC;
  border-color:#CCCCCC;
}

.gridContainer a{
  color: #FFFFFF;
}

.btn{
    color: #FFFFFF;
    background-color: #FF3F4A;
    border-color: #FFFFFF;
    margin-bottom: 30px;
}

#ancDiv{
    border-color: #FFFFFF;
    border-style: solid;
    border-width: 1px;
    width: 20%;
    margin-left: 39.8%;
    padding: 10px;
}
}

#loading {
    background: url('spinner.gif') no-repeat center center;
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
    width: 100%;
    z-index: 9999999;
}

nav{padding-top: 30px;} /*Paagination*/

/* DEMO ONLY */
</style>
